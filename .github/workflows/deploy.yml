name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read        # To read the main branch
      pages: write          # To deploy to GitHub Pages
      id-token: write       # Needed for Pages deployment

    steps:
      # 1. Checkout main branch
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            index.html       # Include any other frontend files/folders if needed
            assets/*         # Example: include assets folder if exists

      # 3. Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
